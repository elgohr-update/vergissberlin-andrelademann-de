stages:
  - test
  - build
  - deploy

image: registry.gitlab.com/pages/hugo:latest

test:
  stage: test
  script:
  - hugo
  except:
  - master
  - staging

build-artifacts:
  stage: build
  script:
  - hugo
  artifacts:
    paths:
    - public
  only:
  - master

build-image:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - master

deploy-staging:
  stage: deploy
  script:
    - echo "Deploy to staging server"
  environment:
    name: staging
    url: https://staging.andrelademann.de
  only:
  - staging

deploy-production:
  stage: deploy
  script:
    - echo "Deploy to production server"
  environment:
    name: production
    url: https://andrelademann.de
  when: manual
  only:
  - master
