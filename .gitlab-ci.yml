# All available Hugo versions are listed here: https://gitlab.com/pages/hugo/container_registry
image: registry.gitlab.com/pages/hugo:latest

test:
  script:
  - hugo
  except:
  - master
  - staging

pages:
  script:
  - hugo
  artifacts:
    paths:
    - public
  only:
  - master

deploy_staging:
  stage: deploy
  script:
    - echo "Deploy to production server"
  environment:
    name: production
    url: https://www.andrelademann.de
  only:
  - master

deploy_staging:
  stage: deploy
  script:
    - echo "Deploy to staging server"
  environment:
    name: staging
    url: https://staging.andrelademann.de
  only:
  - staging
